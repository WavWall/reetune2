<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; background: #ffffff; }
    h2 { color: #32325d; font-size: 22px; font-weight: 600; margin-bottom: 24px; text-align: center; }
    #payment-element { margin-bottom: 24px; }
    #error-message { color: #e53e3e; font-size: 14px; margin-bottom: 16px; padding: 12px; background: #fff5f5; border: 1px solid #feb2b2; border-radius: 6px; display: none; }
    button { width: 100%; padding: 14px; background: #635bff; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    button:hover:not(:disabled) { background: #5145e5; }
    button:disabled { background: #a5a5a5; cursor: not-allowed; }
    .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid white; border-radius: 50%; width: 16px; height: 16px; animation: spin 0.8s linear infinite; display: inline-block; margin-left: 8px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .hidden { display: none; }
    .secure-text { text-align: center; color: #6b7c93; font-size: 12px; margin-top: 12px; }
    #loading { text-align: center; color: #6b7c93; padding: 40px; }
  </style>
</head>
<body>
  <div id="loading">Loading payment form...</div>
  <div id="payment-container" style="display: none;">
    <h2>Complete Your Payment</h2>
    <div id="error-message"></div>
    <form id="payment-form">
      <div id="payment-element"></div>
      <button id="submit-btn" type="submit">
        <span id="button-text">Pay Now</span>
        <span id="spinner" class="spinner hidden"></span>
      </button>
    </form>
    <div class="secure-text">ðŸ”’ Secure payment powered by Stripe</div>
  </div>

  <script>
    // Helper function to send messages to Flutter (web OR mobile)
    function sendToFlutter(message) {
      console.log('Sending to Flutter:', message);
      
      // For mobile (JavaScript channel)
      if (window.FlutterChannel) {
        console.log('Using FlutterChannel (mobile)');
        window.FlutterChannel.postMessage(message);
      }
      // For web (iframe postMessage)
      else if (window.parent !== window) {
        console.log('Using window.parent.postMessage (web)');
        window.parent.postMessage(message, '*');
      }
      else {
        console.log('No Flutter communication channel available');
      }
    }

    // Get client secret from URL
    const urlParams = new URLSearchParams(window.location.search);
    const clientSecret = urlParams.get('cs');

    if (!clientSecret) {
      document.getElementById('loading').innerHTML =
        '<div style="color:#e53e3e;">Error: Missing clientSecret (cs) in URL parameters</div>';
    } else {
      initializeStripe();
    }

    function initializeStripe() {
      try {
        const stripe = Stripe('pk_test_51RJbsPGPuGNyByArGEcYM4hBdRmPgZd641ZanM7jjuFSzlZ4YoWPhUvQz4kXIWgddoJiKsf6tVGuIV3Bfc8txIfx00kgLl2b4r'); 
        const elements = stripe.elements({ 
          clientSecret, 
          appearance: { 
            theme: 'stripe', 
            variables: { colorPrimary: '#635bff' } 
          } 
        });
        const paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');

        paymentElement.on('ready', () => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('payment-container').style.display = 'block';
        });

        paymentElement.on('loaderror', (event) => {
          console.error('Payment element error:', event);
          const errorDiv = document.getElementById('error-message');
          errorDiv.textContent = 'Error loading payment form: ' + event.error.message;
          errorDiv.style.display = 'block';
          document.getElementById('loading').style.display = 'none';
          document.getElementById('payment-container').style.display = 'block';
        });

        const form = document.getElementById('payment-form');
        const submitBtn = document.getElementById('submit-btn');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('button-text');
        const errorDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          submitBtn.disabled = true;
          spinner.classList.remove('hidden');
          buttonText.textContent = 'Processing...';
          errorDiv.style.display = 'none';

          try {
            const {error, paymentIntent} = await stripe.confirmPayment({
              elements,
              confirmParams: { return_url: window.location.href },
              redirect: 'if_required'
            });

            if (error) {
              errorDiv.textContent = error.message;
              errorDiv.style.display = 'block';
              sendToFlutter(JSON.stringify({ 
                type: 'PAYMENT_ERROR', 
                message: error.message 
              }));
            } else if (paymentIntent && paymentIntent.status === 'succeeded') {
              sendToFlutter('PAYMENT_SUCCESS');
            }
          } catch (err) {
            errorDiv.textContent = err.message;
            errorDiv.style.display = 'block';
            sendToFlutter(JSON.stringify({ 
              type: 'PAYMENT_ERROR', 
              message: err.message 
            }));
          } finally {
            submitBtn.disabled = false;
            spinner.classList.add('hidden');
            buttonText.textContent = 'Pay Now';
          }
        });
      } catch (error) {
        console.error('Stripe error:', error);
        document.getElementById('loading').innerHTML =
          '<div style="color:#e53e3e;">Error initializing Stripe: ' + error.message + '</div>';
      }
    }
  </script>
</body>
</html>
